<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Dictionary app</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <div class="container">
        <h1>Dictionary <em>app</em></h1>
        <input type="button" id="ru" value="Русский" class="lang">
        <input type="button" id="eng" value="English" class="lang">
        <input type="button" id="kg" value="Кыргызча" class="lang">

    <div class="translate">
        <input type="button" value="Перевести" id="translate">
        <h2 id="word"></h2>
    </div>

    <script src="js/jquery-1.12.4.js"></script>
    <script src="js/jquery-ui-1.12.1.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
